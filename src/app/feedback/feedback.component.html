<div class="container">
    <form method="POST" (ngSubmit)="feedback()">
  
      <label for="name">Name</label>
      <input type="text" id="fname" name="NAME" placeholder="Your name..">
  
  
      <label for="subject">Feedback</label>
      <textarea id="subject" name="FEEDBACK" placeholder="Write something.." style="height:200px"></textarea>
  

	<button type="submit" class="btn btn-primary row col-md-offset-6" style="padding-right:50px" >Send Feeback</button>

  
    </form>

  </div>
