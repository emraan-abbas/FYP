<form method="POST" (ngSubmit)="create()">
  
  
    <div class="row col-md-offset-3">
      <div class="form-group col-md-6">
        <label for="">Channel Name:</label>
        <input type="text"  class="form-control" name="channel-name" [(ngModel)]="channel.channel_name">
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary row col-md-offset-6" style="padding-right:50px" >Create Channel</button>
  </form>
