<div class="container">

    <form method="POST" (ngSubmit)="mychannel()">
	      <button type="submit" class="btn btn-primary row col-md-offset-6" style="padding-right:50px" >My Channel</button>

    </form>


<div *ngFor="let video of videos" class="card" style="width:300px;">
  <p>{{video.userId.first_name}}</p>
  <p>{{ video.tags }}</p>
  <p>{{ video.path }}</p>

  <p>{{ video.rating }}</p>

</div>
</div>
